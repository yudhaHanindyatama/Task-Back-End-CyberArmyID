<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mahasiswa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <h1>Tambah Mahasiswa</h1><br>
    <nav class="nav">
        <a class="nav-link active" aria-current="page" href="/">Nilai mahasiswa</a>
        <a class="nav-link" href="/listKelas">Nilai kelas</a>
        <a class="nav-link" href="/input">Input</a>
    </nav><br>
    <div class="row d-flex justify-content-center">
        <div class="col-4">
            <form action="/input" method="POST">
                <div class="mb-3">
                    <label class="form-label">Nama</label>
                    <input type="text" class="form-control" name="nama" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Kelas</label>
                    <input type="text" class="form-control" name="kelas" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Nilai matematika</label>
                    <input type="number" class="form-control" name="matematika" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Nilai kimia</label>
                    <input type="number" class="form-control" name="kimia" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Nilai fisika</label>
                    <input type="number" class="form-control" name="fisika" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Nilai biologi</label>
                    <input type="number" class="form-control" name="biologi" required>
                </div>
                <button type="submit" class="btn btn-primary">Simpan</button>
            </form>
        </div>
    </div>
  </body>
</html>
