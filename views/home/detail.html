<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mahasiswa Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <h1>Detail Mahasiswa</h1><br>
    <nav class="nav">
        <a class="nav-link active" aria-current="page" href="/">Nilai mahasiswa</a>
        <a class="nav-link" href="/listKelas">Nilai kelas</a>
        <a class="nav-link" href="/input">Input</a>
    </nav>
    <div class="container mt-5">
        <p><strong>Nama:</strong> {{ .mahasiswa.Nama }}</p>
        <p><strong>Kelas:</strong> {{ .mahasiswa.Kelas }}</p>
        <p><strong>Total nilai:</strong> {{ .mahasiswa.TotalNilai }}</p>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Matematika</th>
                    <th scope="col">Kimia</th>
                    <th scope="col">Fisika</th>
                    <th scope="col">Biologi</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{ .mahasiswa.Matematika }}</td>
                    <td>{{ .mahasiswa.Kimia }}</td>
                    <td>{{ .mahasiswa.Fisika }}</td>
                    <td>{{ .mahasiswa.Biologi }}</td>
                </tr>
            </tbody>
        </table>
    </div>
  </body>
</html>
