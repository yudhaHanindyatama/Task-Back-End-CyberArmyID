<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mahasiswa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <h1>Tabel Mahasiswa</h1><br>
    <nav class="nav">
        <a class="nav-link active" aria-current="page" href="/">Nilai mahasiswa</a>
        <a class="nav-link" href="/listKelas">Nilai kelas</a>
        <a class="nav-link" href="/input">Input</a>
    </nav>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">No</th>
            <th scope="col">Nama</th>
            <th scope="col">Kelas</th>
            <th scope="col">Nilai</th>
            <th scope="col">Detail</th>
          </tr>
        </thead>
        <tbody>
          {{ range $index, $mahasiswa := .mahasiswa }}
          <tr>
            <th scope="row">{{ $index }}</th>
            <td>{{ $mahasiswa.Nama }}</td>
            <td>{{ $mahasiswa.Kelas }}</td>
            <td>{{ $mahasiswa.Nilai }}</td>
            <td><a href="/detail?id={{ $mahasiswa.Id_mahasiswa }}" class="btn btn-info">Info</a></td>
          </tr>
          {{ end }}
        </tbody>
      </table>
  </body>
</html>
